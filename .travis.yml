language: rust

rust:
  - stable
  - beta
  - nightly

env:
  global:
    - RUSTFLAGS="-C link-dead-code"

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - kcov

script:
  - cargo test

after_success: |
  for file in target/debug/grid_search-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
